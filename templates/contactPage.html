<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
</head>
<body>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--CSS Link-->
    <link rel = "stylesheet" href = "/static/contactPage.css">
    <header>
        <img class = "webpageLogo" src = "/static/IrisLogo.png" width = 125px height = 125px alt = "Logo of website with Iris flower">
        <input type = "checkbox" id = "navToggle" class = "navToggle"> 
        <nav> 
            <ul> 
                <li><a href = "{{url_for('home')}}">Home</a></li>
                <li><a href = "{{ url_for('aboutIrisFlower')}}">About the Flower</a></li>
                <li><a href = "{{ url_for('aboutApplication')}}">About the Application</a></li>
                <li><a href = "{{ url_for('contactInfo')}}">Contact</a></li>
            </ul>
        </nav>
        <label for = "navToggle" class = "navToggleSymbol"> 
            <span>âŒ„</span>
        </label>
    </header>
    <div class = "pageTitle">
        <p class = "display-6">Contact Me</h1>
    </div>
    <div class="container mt-8">
        <form class = "row g-3" id = "contactForm" action = "https://formsubmit.co/cchappy012@gmail.com" method="POST"> 
            <input type="hidden" name="_captcha" value="false">
            <input type = "hidden" name = "_subject" value = "New email from Iris Flower Form!">
            <input type = "hidden" name = "_next" value = "https://iris-ml-classification-app.onrender.com/thankYou">
            <div class = "col-md-6">
                <label for = "firstName" class = "form-label">First Name (required): </label>
                <input type = "text" class = "form-control" name = "firstName" id = "firstName" required>
            </div>
            <div class = "col-md-6">
                <label for = "lastName" class = "form-label">Last Name: </label>
                <input type = "text" class = "form-control" name = "lastName" id = "lastName">
            </div>
            <div class = "col-md-12">
                <label for = "email" class = "form-label">Email (required): </label>
                <input type = "text" class = "form-control" name = "email" id = "email" required>
            </div>
            <div class = "col-md-12">
                <label for = "message" class = "form-label">Any questions or comments?(required): </label>
                <textarea class = "form-control" name = "message" id = "message" rows = "4" required></textarea>
            </div>
            <div class = "col-md-12">
                <label for = "submitButton"></label>
                <button type = "submit" class="btn btn-primary" name = "submitButton" id = "submitButton">Submit!</button>
            </div>
        </form>
    </div>
    <footer class = "mt-auto">
        <pre>Created by Carmen Chau.           <a href="{{ url_for('contactInfo') }}">Contact Information</a></pre>
    </footer>
    <script src = "/static/contactPage.js"></script>
</body>
</html>
