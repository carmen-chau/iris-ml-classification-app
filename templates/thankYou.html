<!--This is the emailing version of contactPage.html. Instead of storing user input via local storage, instead trying to send off data through email-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you for your submission!</title>
</head>
<body>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!--CSS Link-->
    <link rel = "stylesheet" href = "/static/thankYou.css">
    <header>
        <img class = "webpageLogo" src = "/static/IrisLogo.png" width = 125px height = 125px alt = "Logo of website with Iris flower">
        <input type = "checkbox" id = "navToggle" class = "navToggle"> <!--This will be the toggle button to enable mobile to see full nav bar. This is because we don't want to use any JS in making the toggle feature-->
        <nav> <!--Putting the nav tag helps incidate a set of hyperlinks. Only intended for major blocks of such links-->
            <ul> <!--Defining an unordered list-->
                <li><a href = "{{url_for('home')}}">Home</a></li>
                <li><a href = "{{ url_for('aboutIrisFlower')}}">About the Flower</a></li>
                <li><a href = "{{ url_for('aboutApplication')}}">About the Application</a></li>
                <li><a href = "{{ url_for('contactInfo')}}">Contact</a></li>
            </ul>
        </nav>
        <label for = "navToggle" class = "navToggleSymbol"> <!--The label tag serves as a "label" for the checkbox.-->
            <span>âŒ„</span> <!--In this case, because we are not actually designing a checklist item (we are designing a "button"), the value of this label is the symbol itself. Using span instead of div because this is an inline element-->
        </label>
    </header>
    <div class = "container">
        <div class = "pageTitle">
            <p class = "display-6">Thank you!</h1>
        </div>
        <p class="text-center">
            <span class = "highlight">
                <span>Hey, </span> 
                <span id = "firstName"></span>
                <span>  </span>
                <span id = "lastName"></span>
                <span>!</span>
                <span>Your form submission has been received. Please allow 2-3 business days for me to get back to you. Talk to you soon!</span>
            </span>
        </p>
    </div>
    <footer class = "mt-auto">
        <pre>Created by Carmen Chau.           <a href="{{ url_for('contactInfo') }}">Contact Information</a></pre>
    </footer>
    <script src = "/static/thankYou.js"></script>
</body>
</html>
